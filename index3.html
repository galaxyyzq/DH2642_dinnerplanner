<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  </head>
  
  <body>
	<div class="container-fluid">
		<div class="row title">
			<div class="col-md-12 center">
				<h1>Dinner planner</h1>
			</div>
		</div>
		<div class="row space">
			<div class="col-md-3 border background hidden-xs">
				<div class="row">
					<div class="col-md-12">
						<div id="exampleView">							
							Number of guests: <span id="numberOfGuests"></span>							
							<div class="space separation">
				          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
								<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
							</div>
						</div>
					</div>				
                </div>                
                <div class="separation">
					<div class="row space">
						<div class="col-md-8">
							Dish Name
						</div>
						<div class="col-md-4 right">
							Cost
						</div>
					</div>
				</div>
               	<div id="menuView">
					<span id="menu">
						<div class="row space">
							<div class="col-md-12 right">
								SEK <span id="totalCost"></span>
							</div>
						</div>
					</span>
				</div>
				<div class="row space">
					<div class="col-md-8 col-md-push-2">
						<button class="btn">Confirm</button>
					</div>
				</div>
            </div>
        	<div class="col-md-3">
				<div class="visible-xs">
    				<nav class="navbar navbar-default" role="navigation">
	    				<div class="container-fluid"> 
	   			 			<div class="navbar-header">
	     			 			<button type="button" class="navbar-toggle" data-toggle="collapse"
	     			 					  data-target="#example-navbar-collapse">
	     			 				<span class="icon-bar"></span>
	     			 				<span class="icon-bar"></span>
	      							<span class="icon-bar"></span>
	    						</button>
	   			 				<a class="navbar-brand" href="#">My Dinner</a>
	  						</div>
	  						<div class="collapse navbar-collapse" id="example-navbar-collapse">
	    						<ul class="nav navbar-nav" style="padding:20px;">
									<div class="row">
										<div class="col-md-12">
											<div id="exampleView2">							
												Number of guests: <span id="numberOfGuests2"></span>							
												<div class="space separation">
					          						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
													<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
												</div>
											</div>
										</div>
									</div>
									<div class="separation">
										<div class="row space">
											<div class="col-xs-8">
												Dish Name
											</div>
											<div class="col-xs-4 right">
												Cost
											</div>
										</div>
									</div>
									<div id="menuView2">
										<span id="menu2">
											<div class="row space">
												<div class="col-md-12 right">
													SEK <span id="totalCost2"></span>
												</div>
											</div>
										</span>
									</div>
									<div class="row space">
										<div class="col-md-8 col-md-push-2">
											<button class="btn">Confirm</button>
										</div>
									</div>
								</ul>
	  						</div>
	  					</div>
  					</nav>
  				</div>
			</div>
			<div class="col-md-9">
				<div class="row space center">
					Find a dish
				</div>
				<div class="separation">
					<div class = "row space">
						<div class="col-md-4">
							<input type="text" value="Enter key words">
						</div>
						<div class="col-md-offset-1 col-md-3">
							<select id="filter">
								<option value="starter">starter</option>
								<option value="main course">main course</option>
								<option value="dessert">dessert</option>
							</select>
						</div>
						<div class="col-md-offset-1 col-md-3">
							<button class="btn btn-warning">search</button>
						</div>
					</div>
				</div>
				<div id="dishView">
					<span id="dish"></span>
				</div>
			</div>
		</div>
	</div>
		

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	    <script src="js/app.js"></script>
        <script src="js/model/dinnerModel.js"></script>
        <script src="js/view/exampleView.js"></script>
        <script src="js/view/exampleView2.js"></script>
        <script src="js/view/dishView.js"></script>
        <script src="js/view/menuView.js"></script>
        <script src="js/view/menuView2.js"></script>
        <script src="js/view/finalMenuView.js"></script>
        <script src="js/view/guestView.js"></script>
        <script src="js/view/dishDetailView.js"></script>
        <script src="js/view/dishPreparation.js"></script>   
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
