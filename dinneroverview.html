<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/a.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container-fluid">
		<div class="col-md-12 text-center" style="padding: 40px 0 40px 0; background-color:#dddddd">
			<h1>Dinner planner</h1>
		</div>
    </div>
	<div class="col-md-12 guestView totalnumber">
        <h3>My dinner: <span id="numberOfGuests"></span></h3>
        <button type="button" class="btn btn-default">Go back and edit dinner</button>
    </div>


    <div class="col-md-12 dishoverview" >
    <div id="finalMenuView">
            <div id="finalMenu" style="padding: 20px 0 20px 0">
            </div>
    </div>
	</div>
    <div class="col-md-12 text-center" style="padding: 20px 0 20px 0">
      <button type="button" class="btn btn-primary btn-lg">Print Full Recipe</button>
    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/exampleView.js"></script>
  <script src="js/view/dishView.js"></script>
  <script src="js/view/menuView.js"></script>
  <script src="js/view/finalMenuView.js"></script>
  <script src="js/view/guestView.js"></script>
  <script src="js/view/dishDetailView.js"></script>
  <script src="js/view/dinnerprintoutview.js"></script>
  <script src="js/app.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
