<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/a.css" type="text/css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>
<body>
  <div class="container-fluid">
    <div class="col-md-12 text-center" style="padding: 40px 0 40px 0; background-color:#dddddd">
      <h1>Dinner planner</h1>
    </div>
    <div class="col-md-12 container-fluid" style="padding:0px;" >

      <!--menu-->
      <div class="col-md-3 sidebar hidden-xs">

        <h4>My Dinner</h4>
        <div class="sidebarline">
          <span>People</span>
          <div class="exampleView">
            <button class="btn btn-default dropdown-toggle" type="button" id="numberOfGuests2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              3
              <span>
                <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
              </span>
            </button>
          </div>
        </div>
        <table class="table">
          <tr>
            <th>Dishname</th>
            <th>Cost</th>
          </tr>
        </table>
        <!--写成表格的格式-->
        <div id="menuView">
          <span id="menu">
            <div class="row space">
            </div>
          </span>
          <p style="text-align:right; margin: 10px 0 40px 0">SEK:<span id="totalCost"> </span></p>
        </div>
        <button class="btn btn-primary btn-lg">Comfirm dinner</button>
      </div>


      <!--burgur menu-->
      <div class="visible-xs">
        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#example-navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Dinner</a>
          </div>
          <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav" style="padding:20px;">

              <h4>My Dinner</h4>
              <div class="sidebarline">
                <span>People</span>
                <div class="exampleView2">
                  <button class="btn btn-default dropdown-toggle" type="button" id="numberOfGuests2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    3
                    <span>
                      <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                      <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                  </button>
                </div>
              </div>
              <table class="table">
                <tr>
                  <th>Dishname</th>
                  <th>Cost</th>
                </tr>
              </table>
              <!--写成表格的格式-->
              <div id="menuView2">
                <span id="menu2">
                  <div class="row space">
                  </div>
                </span>
                <p style="text-align:right; margin: 10px 0 40px 0">SEK:<span id="totalCost2"> </span></p>
              </div>
              <button class="btn btn-primary btn-lg">Comfirm dinner</button>
              <!-- Change end -->
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- End of burgur menu navigation-->

    <!-- Content area: (1)Middle part (2)Right part -->
    <div class="col-md-9 dishdetail" style="padding:0" >
      <!-- Middle part: Picture and description -->
      <div class="col-md-6" style="padding:20px">
        <div id='dishintro'></div>
        <button type="button" class="btn btn-default" id='button'>Back to search</button>
      </div>

      <!-- Right part: ingredient detail -->
      <div class="col-md-6 ingrelist">
        <h4>Ingredient for <span id="numberOfGuests"></span> People</h4>
        <table class="table" id="tablelist"></table>
      </div>
    </div>
  </div>



  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/exampleView.js"></script>
  <script src="js/view/exampleView2.js"></script>
  <script src="js/view/dishView.js"></script>
  <script src="js/view/menuView.js"></script>
  <script src="js/view/menuView2.js"></script>
  <script src="js/view/finalMenuView.js"></script>
  <script src="js/view/guestView.js"></script>
  <script src="js/view/dishDetailView.js"></script>
  <script src="js/view/dishPreparation.js"></script>
  <!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
